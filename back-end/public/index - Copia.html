<html><head>
	<title>Lamp</title>
	<meta content="width=device-width,initial-scale=1" name=viewport>
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
	<script src="./../../node_modules/socket.io-client/dist/socket.io.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		html, body{
			background-color: black;
			color: #00DB00 !important;
			font-family: 'Roboto', sans-serif;
			font-size: 20px;
			display: flex;
			flex: 1 1 100%;
			width: 100%;
			height: 100%;
			flex-direction: column;
			flex-wrap: wrap;
		}
		@keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}
		@-webkit-keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}
		.container{
			margin-top: 100px;
		}
		ul.output > li::before{
			content: '$';
    		padding-right: 10px;
		}
		ul.output > li:last-child:after{
			content: '|';
			color: white !important;
    		padding-left: 10px;
			animation: blink-animation .75s steps(5, start) infinite;
			-webkit-animation: blink-animation .75s steps(5, start) infinite;
		}
		ul.output{
			border: 8px solid gray;
			border-radius: 10px;
			list-style: none;
			padding-left: '10px';
			margin-left: '10px';
			display: flex;
			flex:1;
			flex-direction: column;
		}
		.input{
			flex-direction: row;
			flex: 1 1 100%;
			width: 100%;
			display: flex;
		}
	</style>
	
</head>
<body>
	<ul class="output">
			<!-- <li>Teste</li>
			<li>Teste</li> -->
	</ul>
<script type='text/javascript' charset='utf8'>

var container = $('.output');

$(document).ready(function() {
	_socket = io.connect('http://localhost:3000');
	_socket.on('connected', function(){
		container.append("<li>Connected to server.</li>");
	});
	_socket.on('debug', function(data){
		container.append("<li>"+data.message+"</li>");
	});
});
</script>
</body>
</html>
