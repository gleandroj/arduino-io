<html><head>
	<title>Room</title>	
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
	<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	<link type="text/css" rel="stylesheet" charset="UTF-8" href="/static/style.css">
</head>
<body>

<input type="checkbox" id="light-switch"/>
<label for="light-switch" id="light-switch-label">
  <div class="screw"></div>
  <div class="switch"></div>
  <div class="screw"></div>
</label>
<div id="background"></div>

<script type='text/javascript' charset='utf8'>
var _socket = null;
let pin = 7;
let _toggle = 0;

$(document).ready(function() {
	 let readCmd = 'digital read '+pin;
	_socket = io({transports: ['websocket']});
	_socket.on('connected', function(){
		_socket.emit('arduino command', {cmd: readCmd});
		_socket.emit('arduino command', {cmd: 'pin mode '+pin+' 0'});
	});
	_socket.on('arduino response', function(data) {
		if(data.response.pin == pin){
			$("#light-switch").prop('checked', data.response.value === 1);
			_toggle = data.response.value === 1 ? 0 : 255;
		}
	});
	$("#light-switch").on('click', function(){
		let cmd = 'digital write '+pin+' '+ _toggle;
		_socket.emit('arduino command', {cmd: cmd});
		_toggle = _toggle === 0 ? 255 : 0;
	}); 
});
/**/
</script>
</body>
</html>
